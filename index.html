<!DOCTYPE html>
<html lang="pt-br" xmlns:mso="urn:schemas-microsoft-com:office:office" xmlns:msdt="uuid:C2F41010-65B3-11d1-A29F-00AA00C14882">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page Então é Natal</title>
  <link rel="stylesheet" href="styles.css">

</head>
<body>
  <!-- Banner principal -->
  <header class="banner">
    <div class="overlay"></div>
    <div class="banner-content">
      <h1>Concorra ao Cupom Promocional "Então é Natal"!</h1>
      <p>Se cadastre para concorrer a um Panetone de graça e mais de R$500,00 em prêmios!</p>
    </div>
  </header>

  <!-- Formulário -->
  <section class="form-section">
    <h2>Concorra agora!
    </h2>
    <form class="promo-form">
      <label for="name">Nome:</label>
      <input type="text" id="name" name="name" placeholder="Seu nome" required>

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" placeholder="Seu e-mail" required>

      <label for="cidade">Cidade:</label>
      <input type="cidade" id="cidade" name="cidade" placeholder="Sua cidade" required>

      <label for="contato">Contato:</label>
      <input type="contato" id="contato" name="contato" placeholder="Seu contato" required>

      <label for="seguidores">Você nos segue nas redes sociais?</label>
      <select name="seguidores" id="seguidores" required>
          <option value="sim">Sim, sou cliente</option>
          <option value="nao">Não sou cliente</option>
      </select><br>

      <label for="certeza?">Informe sua rede social</label>
      <input type="text" id="certeza?" name="informe sua rede social" placeholder="Informe sua rede social(Instagram, Facebook ou Twitter)">

      <label for="promo-code">Cupom:</label>
      <input type="text" id="promo-code" name="promo-code" placeholder="Digite 'DINGOBELLDINGOBELL'" required>

      <button type="submit">Solicitar Então é Natal</button>

      
    </form>
  </section>
</body>
</html>
